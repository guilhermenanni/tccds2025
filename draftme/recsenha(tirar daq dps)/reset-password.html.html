<body>
    <div class="wrapper">
        <div class="form-header">
            <div class="titles">
                <div class="title-login">Reset Password</div>
            </div>
        </div>
        <!-- RESET FORM -->
        <form action="update-password.php" method="POST" class="login-form" autocomplete="off">
            <input type="hidden" name="email" value="<?php echo $_GET['email']; ?>">
            <div class="input-box">
                <input type="password" class="input-field" id="new-password" name="new_password" required>
                <label for="new-password" class="label">New Password</label>
                <i class='bx bx-lock-alt icon'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="confirm-password" name="confirm_password" required>
                <label for="confirm-password" class="label">Confirm Password</label>
                <i class='bx bx-lock-alt icon'></i>
            </div>
            <div class="input-box">
                <button class="btn-submit" type="submit">Reset Password <i class='bx bx-refresh'></i></button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Password match validation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            
            if (newPass !== confirmPass) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
