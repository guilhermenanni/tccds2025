<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rede Esportiva</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <i class="fas fa-running logo-icon"></i>
        <span>Rede Esportiva</span>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Início</a></li>
          <li><a href="login.html" class="nav-link active">Login</a></li>
          <li><a href="register.html" class="nav-link">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="auth-container">
      <div class="card auth-card">
        <div class="auth-content">
          <h1 class="text-center">Bem-vindo de volta!</h1>
          <p class="text-center" style="margin-bottom: 2rem;">Entre para compartilhar suas conquistas esportivas</p>
          
          <div class="tab-container">
            <button class="tab-btn active" id="loginTab">Login</button>
            <button class="tab-btn" id="registerTab">Cadastro</button>
          </div>
          
          <form id="loginForm">
            <div class="form-group">
              <label for="loginUsername" class="form-label">Nome de usuário</label>
              <input type="text" id="loginUsername" class="form-control" placeholder="seu.usuario" required>
            </div>
            
            <div class="form-group">
              <label for="loginPassword" class="form-label">Senha</label>
              <input type="password" id="loginPassword" class="form-control" placeholder="••••••••" required>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="loginBtn">
                Entrar
                <div id="loginLoading" class="loading" style="display: none;"></div>
              </button>
            </div>
            
            <div class="text-center">
              <a href="#" class="link">Esqueceu sua senha?</a>
            </div>
          </form>
          
          <form id="registerForm" style="display: none;">
            <div class="form-group">
              <label for="registerName" class="form-label">Nome completo</label>
              <input type="text" id="registerName" class="form-control" placeholder="Seu nome" required>
            </div>
            
            <div class="form-group">
              <label for="registerUsername" class="form-label">Nome de usuário</label>
              <input type="text" id="registerUsername" class="form-control" placeholder="seu.usuario" required>
            </div>
            
            <div class="form-group">
              <label for="registerPassword" class="form-label">Senha</label>
              <input type="password" id="registerPassword" class="form-control" placeholder="••••••••" required>
            </div>
            
            <div class="form-group">
              <label for="registerSport" class="form-label">Esporte favorito</label>
              <select id="registerSport" class="form-control" required>
                <option value="">Selecione...</option>
                <option value="futebol">Futebol</option>
                <option value="basquete">Basquete</option>
                <option value="natacao">Natação</option>
                <option value="tenis">Tênis</option>
                <option value="outro">Outro</option>
              </select>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-secondary" id="registerBtn">
                Cadastrar
                <div id="registerLoading" class="loading" style="display: none;"></div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div id="toast" class="toast"></div>

  <script src="auth.js"></script>
  <script>
    // Elementos do DOM
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const toast = document.getElementById('toast');
    
    // Alternar entre login e cadastro
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
    });
    
    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.style.display = 'block';
      loginForm.style.display = 'none';
    });
    
    // Mostrar toast
    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.className = `toast show ${type}`;
      
      setTimeout(() => {
        toast.className = 'toast';
      }, 3000);
    }
    
    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const loginBtn = document.getElementById('loginBtn');
      const loginLoading = document.getElementById('loginLoading');
      
      // Mostrar loading
      loginBtn.disabled = true;
      loginLoading.style.display = 'inline-block';
      
      try {
        await AuthService.login(username, password);
        showToast('Login realizado com sucesso!');
        
        // Redirecionar após 1 segundo
        setTimeout(() => {
          window.location.href = 'feed.html';
        }, 1000);
      } catch (error) {
        showToast(error.message, 'error');
        loginBtn.disabled = false;
        loginLoading.style.display = 'none';
      }
    });
    
    // Cadastro
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('registerName').value;
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const sport = document.getElementById('registerSport').value;
      const registerBtn = document.getElementById('registerBtn');
      const registerLoading = document.getElementById('registerLoading');
      
      // Mostrar loading
      registerBtn.disabled = true;
      registerLoading.style.display = 'inline-block';
      
      try {
        await AuthService.register({
          name,
          username,
          password,
          sport
        });
        
        showToast('Cadastro realizado com sucesso!');
        
        // Redirecionar após 1 segundo
        setTimeout(() => {
          window.location.href = 'feed.html';
        }, 1000);
      } catch (error) {
        showToast(error.message, 'error');
        registerBtn.disabled = false;
        registerLoading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
