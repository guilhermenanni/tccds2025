<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <i class="fas fa-running logo-icon"></i>
        <span>Rede Esportiva</span>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">In√≠cio</a></li>
          <li><a href="feed.html" class="nav-link">Feed</a></li>
          <li><a href="postagem.html" class="nav-link active">Postar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card" id="new-post">
      <h2>Crie sua Postagem</h2>
      <form id="post-form">
        <div class="form-group">
          <textarea id="post-text" class="form-control" placeholder="Escreva algo..." rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="post-image" class="btn btn-outline">
            <i class="fas fa-image"></i> Adicionar Imagem
          </label>
          <input type="file" id="post-image" accept="image/*" style="display: none;">
        </div>
        <button type="submit" class="btn btn-primary">Postar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Rede Social de Esportes</p>
  </footer>

  <script src="auth.js"></script>
  <script src="postagem.js"></script>
</body>
</html>
