<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DraftMe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-trophy logo-icon"></i>
          <span>DraftMe</span>
        </div>
        
        <nav class="main-nav">
          <ul>
            <li><a href="feed.html"><i class="fas fa-home"></i> Início</a></li>
            <li class="active"><a href="network.html"><i class="fas fa-users"></i> Minha Rede</a></li>
            <li><a href="events.html"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
            <li><a href="messages.html"><i class="fas fa-envelope"></i> Mensagens</a></li>
          </ul>
        </nav>
        
        <div class="user-menu">
          <img src="img/default-avatar.jpg" alt="Seu perfil" class="user-avatar">
          <div class="dropdown">
            <button class="btn btn-icon"><i class="fas fa-chevron-down"></i></button>
            <div class="dropdown-content">
              <a href="profile.html"><i class="fas fa-user"></i> Meu Perfil</a>
              <a href="settings.html"><i class="fas fa-cog"></i> Configurações</a>
              <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="network-container">
      <div class="card">
        <h2>Conexões</h2>
        <div class="connection-filters">
          <button class="btn btn-filter active">Todas</button>
          <button class="btn btn-filter">Atletas</button>
          <button class="btn btn-filter">Clubes</button>
          <button class="btn btn-filter">Recentes</button>
        </div>
        
        <div class="connections-list" id="connectionsList">
          <!-- Connections will be loaded here -->
        </div>
      </div>
      
      <div class="card">
        <h2>Sugestões para você</h2>
        <div class="suggestions-list" id="suggestionsList">
          <!-- Suggestions will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const app = window.app || new RedeEsportiva();
      
      // Load network data
      app.loadConnections();
      app.loadSuggestions();
      
      document.getElementById('logoutBtn').addEventListener('click', () => {
        AuthService.logout();
      });
    });
  </script>
</body>
</html>
