<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed de Esportes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <div class="logo">
        <i class="fas fa-running logo-icon"></i>
        <span>Rede Esportiva</span>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link active">Início</a></li>
          <li><a href="perfil.html" class="nav-link">Perfil</a></li>
          <li><a href="feed.html" class="nav-link">Postagem</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="filters">
      <button class="filter-btn active" data-filter="all">Todos</button>
      <button class="filter-btn" data-filter="futebol">Futebol</button>
      <button class="filter-btn" data-filter="natacao">Natação</button>
      <button class="filter-btn" data-filter="basquete">Basquete</button>
    </div>

    <div class="feed-container" id="feed">
      <!-- Conteúdo será carregado aqui -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Rede Social de Esportes</p>
  </footer>

  <script src="auth.js"></script>
  <script src="feed.js"></script>
</body>
</html>
